<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1: Basic Korean Sentences</title>
    <style>
        /* RESET CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 1.6rem;
            font-family: "Sora", sans-serif;
            line-height: 1.5;
        }
        a {
            text-decoration: none;
            color: black;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* HEADER */
        .header {
            background-color: #10375c;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }

        /* NAVIGATION */
        .navigation {
            position: relative;
        }
        .menu-toggle {
            display: none;
            font-size: 2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .navigation_list {
            display: flex;
            gap: 15px;
            list-style: none;
        }
        .navigation_item {
            position: relative;
        }
        .navigation_item a {
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 5px;
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .submenu li {
            padding: 10px;
        }
        .submenu li:hover {
            background-color: #f1f1f1;
        }
        .navigation_item:hover .submenu {
            display: block;
        }

        /* TITLE */
        .title_lession {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* MAIN CONTENT */
        .main_content {
            width: 90%;
            max-width: 980px;
            height: 1000px;
            margin: 0 auto;
        }
        .containerBody {
            display: flex;
            gap: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .containerBody .imgLink {
            flex: 1;
        }
        .containerBody .content_lession {
            flex: 2;
        }

        /* FOOTER */
        .footer {
            background-color: #10375c;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .menu-close {
            display: none;
        }      

@media screen and (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .navigation_list {
        display: none;
        flex-direction: column;
        background-color: #ffffff;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        z-index: 999;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navigation_list.show {
        display: flex;
    }

    .navigation_item {
        margin-bottom: 10px;
        width: 100%;
    }


    .navigation_item a {
        display: block;
        padding: 15px;
        background-color: #f1f1f1;
        border-radius: 5px;
        text-align: center;
        font-size: 1.8rem;
    }

    .submenu {
        display: none;
        flex-direction: column;
        margin-top: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 10px;
    }

    .submenu.show {
        display: flex;
    }

    .submenu li {
        padding: 10px;
        text-align: center;
    }

    .submenu li a {
        padding: 10px;
        background-color: #ffffff;
        border-radius: 5px;
        display: block;
        text-align: left;
        font-size: 1.6rem;
    }

    /* Nút "Đóng" */
    .menu-close {
        display: block;
        background-color: #f1f1f1;
        color: #333;
        border: none;
        font-size: 1.6rem;
        padding: 10px 20px;
        text-align: center;
        margin-bottom: 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .submenu {
        display: none;
        flex-direction: column;
        margin-top: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 10px;
    }

    .submenu.show {
        display: flex;
    }
}


    </style>
</head>
<body>
    <header class="header">
        <img src="/Assets/img/logo.jpg" alt="Company Logo">
        <nav class="navigation">
            <button class="menu-toggle">☰</button>
            <ul class="navigation_list">
                <li class="navigation_item"><a href="index.html">Trang chủ</a></li>
                <li class="navigation_item">
                    <a href="#">Học tiếng Hàn</a>
                    <ul class="submenu">
                        <li><a href="#">Tiếng Hàn Cơ Bản</a></li>
                        <li><a href="#">Tiếng Hàn Thuyền Viên</a></li>
                    </ul>
                </li>
                <li class="navigation_item"><a href="#">Giáo dục an toàn</a></li>
                <li class="navigation_item"><a href="#">Thông báo</a></li>
                <li class="navigation_item"><a href="#">Đăng nhập</a></li>
                <li class="navigation_item"><a href="#">Khác</a></li>
            </ul>
        </nav>
    </header>

    <section class="title_lession">
        <h1>Unit 1: Lessons 1 – 8</h1>
    </section>

    <main class="main_content">
        <div class="containerBody">
            <div class="imgLink">
                <img src="https://www.howtostudykorean.com/wp-content/uploads/2012/04/Lesson1pic.png" alt="Lesson 1">
            </div>
            <div class="content_lession">
                <p>Lesson 1: In this lesson, you will learn the basic structure in Korean sentences...</p>
            </div>
        </div>
        <!-- Repeat the structure above for other lessons -->
    </main>

    <footer class="footer">
        <p>&copy; 2024 Basic Korean Lessons</p>
    </footer>

    <script>document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.querySelector('.menu-toggle');
        const menuClose = document.createElement('button'); 
        const navigationList = document.querySelector('.navigation_list');
        const koreanItem = document.querySelector('.navigation_item:nth-child(2)'); 
        const submenu = koreanItem.querySelector('.submenu');
    

        menuClose.textContent = 'Đóng';
        menuClose.classList.add('menu-close');
        navigationList.insertBefore(menuClose, navigationList.firstChild);
    
  
        menuToggle.addEventListener('click', function () {
            navigationList.classList.toggle('show');
        });
    
       
        menuClose.addEventListener('click', function () {
            navigationList.classList.remove('show');
        });
    
       
        koreanItem.addEventListener('click', function (e) {
            e.preventDefault(); 
            submenu.classList.toggle('show'); 
    
          
            const isSubmenuOpen = submenu.classList.contains('show');
            koreanItem.style.marginBottom = isSubmenuOpen ? `${submenu.offsetHeight}px` : '10px';
    
           
            document.querySelectorAll('.navigation_item').forEach((item) => {
                if (item !== koreanItem) {
                    item.style.marginBottom = '10px';
                }
            });
        });
    
        
        document.querySelectorAll('.navigation_item > a').forEach((link) => {
            const hasSubmenu = link.nextElementSibling;
            if (!hasSubmenu) {
                link.addEventListener('click', function (e) {
                    e.stopPropagation(); 
                });
            }
        });
    });
    </script>
</body>
</html>
